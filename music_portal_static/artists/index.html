  </div>

</header>
<main class="container">

<section class="hero"><h1>Artists</h1><p>Browse by A–Z.</p></section>
<div class="searchbar"><input id="q" placeholder="Search artists…"></div>
<div class="grid" id="alist"></div>
<script>
(async function(){
  const artists = await fetch('/data/artists.json').then(r=>r.json());
  const wrap = document.getElementById('alist');
  function draw(list){
    wrap.innerHTML='';
    list.forEach(a=>{
      wrap.insertAdjacentHTML('beforeend', `
        <a class="card" href="/artist.html?slug=${encodeURIComponent(a.slug||a.id)}">
          <img class="cover" src="https://picsum.photos/seed/artist-${a.slug||a.id}/600/600" alt="${a.name}">
          <div class="pad"><div class="row"><div class="title">${a.name}</div><span class="badge">${a.country}</span></div>
          <p class="meta">Debut: ${a.debut_date||'-'}</p></div>
        </a>
      `);
    });
  }
  draw(artists.sort((a,b)=>a.name.localeCompare(b.name)));
  document.getElementById('q').addEventListener('input', e=>{
    const q=e.target.value.toLowerCase();
    draw(artists.filter(a=>a.name.toLowerCase().includes(q)));
  });
})();
</script>
