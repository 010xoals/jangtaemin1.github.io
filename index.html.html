      padding: 40px 20px;
    }
    main { max-width: 720px; margin: 0 auto; text-align: center; }
    h1 { font-size: clamp(28px, 5vw, 44px); margin-bottom: 16px; }
    p { color: var(--muted); margin-bottom: 32px; }

      background: var(--accent);
      color: #03122d;
      font-weight: 700;
      text-decoration: none;
      box-shadow: var(--shadow);
    }
    footer { margin-top: 60px; color: var(--muted); font-size: 14px; }
